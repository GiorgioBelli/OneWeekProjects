<button *ngIf="!isOpen" class="openButton ml-3 mt-2" (click)="toggle()" mat-mini-fab aria-label="Example icon button with a menu icon">
    <mat-icon>menu</mat-icon>
</button>
<div *ngIf="isOpen" style="overflow-y: auto;"class="nav-container">
    <div class="row m-0 mt-2 nav-header w-100">
        <div class="col-4 d-flex m-0 justify-content-start align-items-center">
            <button class="z-100 mb-1" (click)="toggle()" mat-mini-fab color="transparent" aria-label="Example icon button with a menu icon">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <h2 class="m-0 d-flex justify-content-center align-items-center">Menu</h2>
        </div>
        <div class="col-4"></div>
    </div>
    <hr>
    <div class="row m-0 mt-2 p-0 w-100">
        <div class="col p-0 nav-body m-0 w-100">
            <mat-list>
                <mat-list-item class="pl-2 pb-2 mb-3" *ngFor="let note of notes; let i = index;">
                    <app-note-menu-card (onclick)="onCardClick($event)" class="w-100" [idx]="i" [note]="note"></app-note-menu-card>
                </mat-list-item>
            </mat-list>
        </div>
    </div>

</div>
