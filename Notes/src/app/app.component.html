<div class="container w-100 h-100">
  <app-side-nav (onItemSelected)="onMenuItemSelected($event)" [notes]="note_list"></app-side-nav>
  <div class="row d-flex justify-content-between align-items-center h-100">
    <div class="col-sm-5 d-flex flex-column justify-content-center align-items-center graphic_col">
      <h1>Write your notes</h1>
      <h3>the best way to take track of your ideas</h3>
      <img class="w-100" src="../assets/undraw_taking_notes_tjaf.svg" alt="note taking board">
    </div>
    <div class="col h-75 w-100 justify-content-center align-items-center ">
      <app-note-board [loaded_note]="focusedNote" (onupdate)="noteUpdated($event)" (onsave)="addNote($event)" ></app-note-board>
      
    </div>

  </div>
</div>
